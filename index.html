<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Desert Noize</title>
    <link rel="icon" href="./resources/icons/cacti.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Chewy|Cinzel+Decorative|Leckerli+One|Merienda+One|Six+Caps" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>


  <body>


      <div class="row" id="headerTop">
        <div>
          <h1>Desert Noize</h1>
          <h3>
            El Paso's connection to the local music/arts scene. <br>
            Coming Soon <br>
          </h3>

          <div class="form-section">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="" action="index.html" method="post">
                    <input id="email" type="email" name="" value="" placeholder="Your Email..."><br>
                    <br>
                    <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
                </form>
              </div>
            </div>
          </div>
          <br>
          <br>
            <h4>Keep an eye out. </h4>
            <img src="./resources/img/thirdeye.png" id="thirdeysse">


        </div>
      </div>


      <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

      </div>



  </body>
</html>
